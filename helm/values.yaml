image:
  repository: ghcr.io/xonvanetta/exporter-discovery
  tag: ""  # Defaults to Chart.AppVersion if not specified
  pullPolicy: IfNotPresent

config:
  networks:
   - "10.33.10.0/24"
  # - "10.33.51.0/24"
  interval: "60m"
  workers: 128
  # Optional per-module configuration:
  # modules:
  #   - name: "ipmi"
  #     interval: "5m"
  #     timeout: "30s"
  #   - name: "node"
  #     interval: "1m"
  #     timeout: "10s"

serviceAccount:
  create: true
  name: exporter-discovery

rbac:
  create: true

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
